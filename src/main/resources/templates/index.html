<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="/resources/js/vue.js"></script>
    <script src="/resources/js/vue-resource.js"></script>
</head>
<body>
<div id="app">
    <table>
        <thead>
        <tr>
            <td>
                Group
            </td>
            <td>
                Name
            </td>
            <td></td>
        </tr>
        </thead>
        <tr v-for="site in sites">
            <td style="width: 50px">{{site.group}}</td>
            <td style="width: 50px">{{site.name}}</td>
            <td style="width: 50px">
                <input type="button" value="删除" v-on:click="deleteWork(site)"/>
            </td>
        </tr>
    </table>
    <p>{{ message }}</p>
    <div v-for="m in menu">
        <a v-bind:src="{{m.path}}">{{m.title}}</a>
    </div>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!',
            sites: [
                {name: 'Runoob'},
                {name: 'Google'},
                {name: 'Taobao'}
            ],
            menu: []
        },
        methods: {
            AjaxGet: function () {
                //发送get请求
                this.$http.get('/work/workList').then(function (res) {
                    this.sites = res.body["body"]["jobs"];
                }, function () {
                    console.log('请求失败处理');
                });
            },
            deleteWork: function (site) {
                this.$http.post(
                    "/work/stop",
                    site,
                    {emulateJSON: true}
                ).then((res) => {
                    this.sites = res.body["body"]["jobs"];
                }).catch(() => {
                    console.log('请求失败处理');
                })
            },
            queryMenu: function () {
                this.$http.post(
                    "/hello/menu",
                    {},
                    {emulateJSON: true}
                ).then((res) => {
                    this.menu = res.body["body"]["menu"];
                })
            }
        }

    });
    vm.AjaxGet();
    vm.queryMenu();
</script>
</body>
</html>
