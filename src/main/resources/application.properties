server.port=80
server.tomcat.uri-encoding=utf-8
#热部署生效
spring.devtools.restart.enabled=true
##重新定义mvc静态资源访问根目录（功能相对简单）
spring.mvc.static-path-pattern=/resources/**
##重新定义本地静态资源访问范围
spring.resources.static-locations=classpath:/static,classpath:/resources/
sping.thymeleaf.prefix=classpath:/templates
spring.thymeleaf.cache=false
#开发配置
spring.datasource.url=jdbc:mysql://localhost:3306/wydata?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=abc123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#mybatis
#mapper映射xml文件的所在路径
mybatis.mapperLocations=classpath:mapping/*.xml
#对应实体类的路径
mybatis.type-aliases-package=com.wy.springtest.data.mapper
mybatis.configuration.default-statement-timeout=30
#指定mapper接口打印sql
logging.level.com.wy.springtest.data.mapper=DEBUG
##quartz配置
#默认是运行在MEMORY中
spring.quartz.job-store-type=jdbc
#每次启动都初始化数据库，3种模式（ALWAYS、EMBEDDED、NEVER）
sripng.quartz.jdbc.initialize-schema=never
spring.quartz.properties.org.quartz.scheduler.instanceName=clusteredScheduler
spring.quartz.properties.org.quartz.scheduler.instanceId=AUTO
spring.quartz.properties.org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.StdJDBCDelegate
spring.quartz.properties.org.quartz.jobStore.dataSource=dataSource
spring.quartz.properties.org.quartz.jobStore.tablePrefix=QRTZ_
spring.quartz.properties.org.quartz.jobStore.useProperties=false
#ThreadPool配置线程守护进程
spring.quartz.properties.org.quartz.threadPool.makeThreadsDaemons=true
#线程数量
spring.quartz.properties.org.quartz.threadPool.threadCount=5
#线程优先级
spring.quartz.properties.org.quartz.threadPool.threadPriority=5
#自定义Spring线程池
com.wy.async.corePoolSize=2
com.wy.async.maxPoolSize=2
com.wy.async.queueCapacity=4
com.wy.async.threadNamePrefix=MyPool-
com.wy.async.waitForTasksToCompleteOnShutdown=true
